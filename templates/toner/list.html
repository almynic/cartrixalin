{% extends "base.html" %}
{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title is-3">Toner</h1>
            <h2 class="title is-5"><a href="{{ url_for('toner_views.new_toner') }}" class="button is-primary"><i
                    class="fas fa-plus"> Neu</i></a>
            </h2>
            {% for toner in toners %}
                <div class="box">
                    <h2 class="title is-5"><a
                            href="{{ url_for('toner_views.show_toner', id=toner.id) }}">{{ toner.name }}</a></h2>
                    <p>Marke: {{ toner.brand }}</p>
                    <p>Farbe: {{ toner.color }}</p>
                    <form action="delete" method="POST">
                        <!-- Hidden input field to submit the id -->
                        <input type="hidden" name="id" value="{{ toner.id }}">

                        <button class="button is-danger mt-2" type="submit">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
